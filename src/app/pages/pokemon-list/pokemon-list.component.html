<p>pokemon-list works!</p>
<div class="pokemon-list-container">
  <div *ngFor="let pokemon of pokemons" class="pokemon-card">
    <div>
      <img src="{{ pokemon.image }}" alt="Pokemon image" />
    </div>

    <div>
      <h4>{{ pokemon.name }}</h4>
    </div>

    <div>
      <span class="types" *ngFor="let type of pokemon.type">{{ type }}</span>
    </div>

    <div class="attribute">
      <span>H:</span>
      <span>{{ pokemon.height / 10 }} meters</span>
    </div>

    <div class="attribute">
      <span>W:</span>
      <span>{{ pokemon.weight / 10 }} kg</span>
    </div>
  </div>
</div>
